<div id="vote-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal" role="form">
            <div class="modal-content">
                <div class="modal-header center">
                    <h4 class="modal-title">投票</h4>
                </div>
                <div id="vote-body" class="modal-body">
                    <div class="vote panel panel-default">
                        <div class="panel-heading center">投票1<button type="button" class="close" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="voteName" class="col-sm-3  control-label">投票主题：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="voteName" name="incomeName" placeholder="请输入名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="voteType" class="col-sm-3  control-label">投票类型：</label>
                                <div class="col-sm-8" id="voteType">
                                    <label class="radio-inline">
                                        <input type="radio" name="radio1" value="option1"> 单选
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radio2" value="option2"> 多选
                                    </label>
                                </div>
                            </div>
                            <ul class="voteSelectionsGroup">
                                <li class="form-group">
                                    <label  class="col-sm-3  control-label">选项1：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="voteSelections form-control" name="voteSelections" placeholder="请输入名称">
                                    </div>
                                </li>
                                <li class="form-group">
                                    <label  class="col-sm-3  control-label">选项2：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="voteSelections form-control" name="voteSelections" placeholder="请输入名称">
                                    </div>
                                </li>
                            </ul>
                            <button class="voteSelections-add" type="button" class="col-sm-offset-5 btn button-green button-rounded">新增选项</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer form-inline">
                    <button id="new-vote" type="button" class="btn button-green button-rounded pull-left">新增</button>
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd " data-link-format="yyyy-mm-dd">
                        <span class="input-group-addon">截至日期</span>
                        <input class="form-control" size="16" type="text" value="" placeholder="日期" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <button id="vote-sure" type="button" class="btn button-primary button-rounded" disabled="disabled">确定</button>
                    <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
