<div id="vote-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form id="vote-form" class="form-horizontal" role="form">
            <div class="modal-content">
                <div class="modal-header center">
                    <h4 class="modal-title">投票</h4>
                </div>
                <div id="vote-body" class="modal-body">
                    <div class="vote panel panel-default">
                        <div class="panel-heading center">投票1<button type="button" class="close" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="voteName" class="col-sm-3  control-label">投票主题：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="voteName" placeholder="请输入名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="voteType" class="col-sm-3  control-label">投票类型：</label>
                                <div class="col-sm-8" id="voteType">
                                    <label class="radio-inline">
                                        <input type="radio" name="radio1" value="1" checked="checked"> 单选
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="radio1" value="2"> 多选
                                    </label>
                                </div>
                            </div>
                            <ul class="voteSelectionsGroup">
                                <li class="form-group">
                                    <label  class="col-sm-3  control-label">选项1：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="voteSelections form-control" name="voteSelections" placeholder="请输入名称">
                                    </div>
                                </li>
                                <li class="form-group">
                                    <label  class="col-sm-3  control-label">选项2：</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="voteSelections form-control" name="voteSelections" placeholder="请输入名称">
                                    </div>
                                </li>
                            </ul>
                            <button type="button" class="voteSelections-add col-sm-offset-5 btn button-green button-rounded">新增选项</button>
                        </div>
                    </div>

                </div>
                <div class="modal-footer form-inline">
                    <button id="new-vote" type="button" class="btn button-green button-rounded pull-left">新增</button>
                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-format="yyyy-mm-dd hh:ii">
                        <span class="input-group-addon">截至日期</span>
                        <input class="form-control" size="16" type="text" value="" id="voteEndTime" name="voteEndTime" placeholder="日期" readonly>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                    </div>
                    <button id="vote-sure" type="button" class="btn button-primary button-rounded">确定</button>
                    <button id="vote-cancel" type="button" class="btn button button-rounded" data-dismiss="modal">取消投票</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div id="signed-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <form id="signed-form" class="form-horizontal" role="form">
            <div class="modal-content">
                <div class="modal-header center">
                    <h4 class="modal-title">报名</h4>
                </div>
                <div class="modal-body both-25">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">地点</div>
                            <input id="place" class="form-control" type="text" name="place" placeholder="填写标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group inline-box">
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-format="yyyy-mm-dd hh:ii">
                                <span class="input-group-addon">开始时间</span>
                                <input class="form-control" size="17" type="text" id="signedStartTime" name="signedStartTime" value="" placeholder="日期" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="input-group inline-box" >
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii" data-link-format="yyyy-mm-dd hh:ii">
                                <span class="input-group-addon">结束时间</span>
                                <input class="form-control" size="17" type="text" id="signedEndTime" name="signedEndTime" value="" placeholder="日期" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">联系人</div>
                            <input id="contactor" name="contactor" class="form-control" type="text" placeholder="联系人">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">联系电话</div>
                            <input id="contactorMobile" name="contactorMobile" class="form-control" type="text" placeholder="联系电话">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="signed-sure" type="button" class="btn button button-primary button-rounded">确定</button>
                    <button id="signed-cancel" type="button" class="btn button button-rounded" data-dismiss="modal">取消报名</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="select-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header center">
                <h4 class="modal-title">人员选择</h4>
            </div>
            <div class="modal-body table-modal-body">
                <div class="select-content">
                    <div class="select-left">
                        <div id="left-toolbar" class="form-inline">
                            <button type="button" class="clear btn btn-default">清空</button>
                        </div>
                        <table id="members-selected"></table>
                    </div>
                    <div class="select-right">
                        <div id="table-toolbar" class="form-inline">
                            <button id="members-add" type="button" class="btn btn-success" style="display: none">添加</button>
                          
                        </div>
                        <table id="table-members"></table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
</div>
