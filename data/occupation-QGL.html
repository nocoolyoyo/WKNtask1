<div id="QGL-add-modal" class="modal fade center" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="add-from" class="form-horizontal" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">创建群</h4>
                </div>
                <div class="modal-body both-25">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">群名称</span>
                            <input id="QGLName" name="QGLName" type="text" class="form-control" placeholder="群名称">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="input-group top-10">
                            <span class="input-group-addon">群描述</span>
                            <input id="QGLDescription"  name="QGLDescription" type="text" class="form-control" placeholder="群描述">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="QGL-submit" type="submit" class="btn button button-primary button-rounded" disabled="disabled">保存</button>
                    <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="QGL-edit-modal" class="modal fade center" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-from" class="form-horizontal" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改群</h4>
                </div>
                <div class="modal-body both-25">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">群名称</span>
                            <input id="editQGLName" name="editQGLName" type="text" class="form-control" placeholder="群名称">
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="input-group top-10">
                            <span class="input-group-addon">群描述</span>
                            <input id="editQGLDescription"  name="QGLDescription" type="text" class="form-control" placeholder="群描述">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="editQGL-submit" type="submit" class="btn button button-primary button-rounded" disabled="disabled">保存</button>
                    <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
