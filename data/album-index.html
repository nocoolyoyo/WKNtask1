<div id="content-area">
    <div class="content-area-box">
        <div id="single-toolbar" class="form-inline">
            <button id="add" type="button" class="btn btn-success" data-toggle="modal" data-target="#album-add-modal">新增</button>
        </div>
        <div id="album-box-area">
            <div id="album-box">
        	</div>
            <div id="album-box-pagination">
                <ul class="pagination">
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="album-add-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
                <div class="modal-header center">
                    <h4 class="modal-title">新增相册</h4>
                </div>
                <div class="modal-body both-25">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">画册名称：</span>
                            <input id="addName" name="addName" type="text" class="form-control" placeholder="相册名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">可见范围：</span>
                            <select id="addBelong" name="addBelong" class="form-control">
                                <option value="1">所有人可见</option>
                                <option value="2">秘书处可见</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="addSubmit" type="button" class="btn button button-primary button-rounded" >保存</button>
                    <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                </div>
      
        </div>
    </div>
</div>
<div id="album-edit-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
         
                <div class="modal-header center">
                    <h4 class="modal-title">修改相册</h4>
                </div>
                <div class="modal-body both-25">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">画册名称：</span>
                            <input id="editName" name="editName" type="text" class="form-control" placeholder="相册名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">可见范围：</span>
                            <select id="editBelong" name="editBelong" class="form-control">
                                <option value="1">所有人可见</option>
                                <option value="2">秘书处可见</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button id="editSubmit" type="button" class="btn button button-primary button-rounded"  >保存</button>
                    <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                </div>
        
        </div>
    </div>
</div>
<div id="album-delete-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header center">
                <h4 class="modal-title">确认</h4>
            </div>
            <div class="modal-body both-25">
                <div class="form-group center">
                    你确定删除该画册？
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete" type="submit" class="btn button button-primary button-rounded">确定</button>
                <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>
