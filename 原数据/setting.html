         */

        function updateSecretary(sid) {
            //var param = "sid="+sid;
            var memberName = $.trim($("#loginrealname").val());
            if (memberName == "") {
                alert("请输入姓名！");
                return;
            }
            var positionname=$.trim($("#positionname").val());
            var sex = $.trim(GetRadioValue("sex"));
            //param += "&loginsex=" + sex;
            //alert("param="+param);
            //location = "updateSecretaryAction.action?"+param;
            $.ajax({
                url: "updateSecretaryAction.action",
                data: {
                    "sid":sid,
                    "loginrealname":memberName,
                    "loginsex":sex,
                    "positionname":positionname
                },
                type: 'POST',
                dataType: 'text',
                aynsc:false,
                error: function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("加载数据出错！");
                    // alert(XMLHttpRequest);
                    //alert(textStatus);
                    //alert(errorThrown);
                },
                success: function(data){
                    if(data == 'success'){
                        alert("修改资料成功！");
                    }else{
                        alert("修改资料失败！");
                    }
                    location.reload();
                }
            });
        }
        /**
         * 修改密码
         */

        function updatePwd(sid) {
            var oldPwd = $.trim($("#oldPwd").val());
            var newPwd = $.trim($("#newPwd").val());
            var confirmNewPwd = $.trim($("#confirmNewPwd").val());
            if (oldPwd == "" || newPwd == "" || confirmNewPwd == "") {
                alert("请输入密码！");
                return;
            }
            if (newPwd.length < 6) {
                alert("密码长度大于等于6！");
                return;
            }
            if (newPwd != confirmNewPwd) {
                alert("两次密码输入不一致！");
                return;
            }
            $.ajax({
                url: "updateSecretaryPwdAction.action",
                data: {
                    'oldPwd': oldPwd,
                    'newPwd': newPwd,
                    'sid'   : sid
                },
                type: "POST",
                dataType: "text",
                error: function() {
                    alert("加载数据出错！");
                },
                success: function(data) {
                    if (data == 'success') {
                        alert("修改密码成功！");
                    } else if(data == 'fail'){
                        alert("旧密码错误");
                    }
                }
            });
        }

        function GetRadioValue(RadioName) {
            var obj;
            obj = document.getElementsByName(RadioName);
            if (obj != null) {
                var i;
                for (i = 0; i < obj.length; i++) {
                    if (obj[i].checked) {
                        return obj[i].value;
                    }
                }
            }
            return null;
        }

            var ref = changeMemberAccountFace;
            var title = "修改账号头像" ;
            var width = 680;
            var height = 555;
            var className = "fromUpdateLogo";
            var onclose = null;
            ShowDialogPage(ref, title, width, height, className, url, onclose);


        }

        function ShowDialogPage(ref, title, width, height, className, url, onclose) {
            var _className = "." + className;

            function _onClose(event, ui) {
                $(_className)[0].src = "about:blank";
                if (onclose != null) {
                    onclose();
                }
            }
            var d = ref.d;
            if (d == null) {
                d =
                        $('<div><iframe class="' + className + '" src="about:blank" frameborder="0" scrolling="no" style="width:100%;height:100%;"></iframe></div>').dialog({
                            title: title,
                            width: width,
                            height: height,
                            resizable: false,
                            modal: true,
                            close: _onClose
                        });
                $(_className)[0].src = url;
            } else {
                $(_className)[0].src = url;
                d.dialog("option", "position", 'center');
                d.dialog("option", "title", title);
                d.dialog("open");
            }
            //修改JQUERY dialog内部css
            d.parent().find("#ui-id-2").next().find(".ui-button-icon-primary").css("margin", "-10px");
            ref.d = d;
        }
        /***********************修改头像    结束****************************************/
