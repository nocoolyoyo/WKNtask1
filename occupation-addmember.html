    <meta charset="UTF-8">
    <title>会员-商会云</title>

    <link href="css/bootstrap-table.css" type="text/css" rel="stylesheet">
    <link href="css/function.css" type="text/css" rel="stylesheet">

</head>
<body>

<main class="container">
    <div id="content">
        <ul id="content-navbar" class="row">
            <li id="content-navbar-home"><a href="index.html"><i class="fa fa-desktop"></i>桌面</a></li>
            <li id="content-navbar-menu">
                <ul>
                </ul>
            </li>
            <li id="content-navbar-switch" ><a href="#"><i class="fa fa-columns"></i>切换</a></li>
        </ul>
        <div id="content-area-left">
            <div id="content-siderbar-menuList" class="list-group">
                <a href="#" class="list-group-item active">会员信息</a>
                <div class="content-siderbar-innerList list-group"><a href="#" class="list-group-item">名会</a>
                    <a href="#" class="list-group-item">会长</a>
                    <a href="#" class="list-group-item">副会长</a>
                    <a href="#" class="list-group-item">秘书长</a>
                    <a href="#" class="list-group-item">理事长</a>
                    <a href="#" class="list-group-item">会员</a>
                    <a href="#" class="list-group-item">秘书</a>
                    <a href="#" class="list-group-item">工商联</a>
                    <a href="#" class="list-group-item">荣誉会员</a>
                    <a href="#" class="list-group-item">商会云客服</a>
                </div>
                <a href="#" class="list-group-item">职务管理</a>
                <a href="#" class="list-group-item">群聊管理</a>
                <a href="#" class="list-group-item">未激活</a>
                <a href="#" class="list-group-item">群管理</a>
            </div>
        </div>
        <div id="content-area-right">
            <div class="content-area-right-box">
                <form class="content-occupation-add center" role="form">
                    <div class="form-group row">
                        <div class="title"><h4>基本资料</h4>
                        <div class="form-group col-xs-6">
                            <label for="occupation-add-account" class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="occupation-add-account" placeholder="请输入账号">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="occupation-add-name" class="col-sm-3 control-label">名字</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="occupation-add-name" placeholder="请输入名字">
                            </div>
                        </div>

                        <div class="form-group col-xs-6">
                            <label for="sex">性别</label>
                            <label class="checkbox-inline">
                                <input type="radio" name="male" id="male" value="male" checked>男
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="female" id="female" value="female">女
                            </label>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="birthday" class="col-sm-3 control-label">名字</label>
                            <div class="col-sm-9 input-group date form_date" data-date="" data-date-format="yyyy-mm-dd " data-link-format="yyyy-mm-dd">
                                <input id="birthday" class="form-control" size="9" type="text" value="" placeholder="出生年月" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="political">政治面貌</label>
                            <label class="checkbox-inline">
                                <input type="radio" name="party-members" id="party-members" value="party-members" checked>党员
                            </label>
                            <label class="checkbox-inline">
                                <input type="radio" name="people" id="people" value="people">群众
                            </label>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="ID" class="col-sm-3 control-label">身份证号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="ID" placeholder="请输入身份证号">
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd " data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="9" type="text" value="" placeholder="结束日期" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd " data-link-format="yyyy-mm-dd">
                                <input class="form-control" size="9" type="text" value="" placeholder="结束日期" readonly>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="lastname" class="col-sm-2 control-label">名字</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastname" placeholder="请输入账号">
                            </div>
                        </div>
                    </div>
                        </div>
            </form>
            </div>
        </div>
    </div>
</main>
