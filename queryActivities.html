<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>签到抽奖-商会云</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="img/Logo_25x25.png" rel="shortcut icon">

    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar container">
                <span class="left">
                    <span class="navbar-img"><img src="img/Logo_100x100.png" alt="商会云"></span>
                    <span class="navbar-brand kaiti">商会云体验中心</span>
                </span>
        <span class="right">
                    <span class="navbar-brand navbar-welcome kaiti">您好！登录人员</span>
                    <button id="user-setting" type="reset" class="navbar-btn btn btn-success"><i class="fa fa-cog" aria-hidden="true"></i></button>
                    <button id="login-out" type="reset" class="navbar-btn btn btn-danger"><i class="fa fa-power-off" aria-hidden="true"></i></button>
                </span>
    </nav>
</header>

<main class="container">
    <div id="content">
        <ul id="content-navbar" class="row">
            <li id="content-navbar-home"><a href="index.html"><i class="fa fa-desktop"></i>桌面</a></li>
            <li id="content-navbar-menu">
                <ul>
                </ul>
            </li>
            <li id="content-navbar-switch" ><a href="#"><i class="fa fa-columns"></i>切换</a></li>
        </ul>
        <div id="main-box">
            <div id="content-area">
                <div class="content-area-box">
                    <div id="table-toolbar" class="form-inline">
                        <button id="add" type="button" class="btn btn-success" data-toggle="modal" data-target="#queryActivities-modal">新增活动</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#queryWinner-modal">获奖</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#queryPartic-modal">参与</button>
                    </div>
                    <table id="table"></table>
                </div>
            </div>
        </div>
        <div id="queryActivities-modal" class="modal fade center" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">新增活动</h4>
                        </div>
                        <div class="modal-body both-25">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">标题</div>
                                    <input class="form-control" type="text" placeholder="填写标题">
                                </div>
                            </div>

                            <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">内容</div>
                                        <input class="form-control" type="text" placeholder="内容">
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">提示内容</div>
                                    <input class="form-control" type="text" placeholder="提示内容">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">

                                    <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd " data-link-format="yyyy-mm-dd">
                                        <span class="input-group-addon">开始时间</span>
                                        <input class="form-control" size="100" type="text" value="" placeholder="日期" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="submit" type="submit" class="btn button button-primary button-rounded"  data-dismiss="modal">保存</button>
                            <button type="button" class="btn button button-rounded" data-dismiss="modal">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="queryWinner-modal" class="modal fade center" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">获奖名单</h4>
                        </div>
                        <div class="modal-body both-25">
                            <table id="tableWinner"></table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="queryPartic-modal" class="modal fade center" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h4 class="modal-title">参与名单</h4>
                        </div>
                        <div class="modal-body both-25">
                            <table id="tablePartic"></table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn button button-rounded" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
